# kubeship/microservices/frontend/nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    keepalive_timeout  65;

    # Gzip compression for text assets
    gzip               on;
    gzip_types         text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       80;
        server_name  _;

        root   /usr/share/nginx/html;
        index  index.html;

        # Serve React app and fall back to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the auth-service
        location /v1/auth/ {
            proxy_pass         http://auth-service.auth-service.svc.cluster.local:8001;
            proxy_http_version 1.1;

            # Preserve client info
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";

            # Timeouts
            proxy_read_timeout    90;
            proxy_connect_timeout 90;
        }

        # Friendly error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
