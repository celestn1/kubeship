apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeship-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - kubeship.yourdomain.com
      secretName: tls-cert
  rules:
    - host: kubeship.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
