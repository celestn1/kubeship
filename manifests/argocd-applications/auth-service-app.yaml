# kubeship/manifests/auth-service-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/celestn1/kubeship
    targetRevision: main
    path: helm-charts/auth-service
    helm:
      releaseName: auth-service
      namespace: auth-service    
      parameters:
        - name: image.repository
          value: 240398787204.dkr.ecr.eu-west-2.amazonaws.com/kubeship-auth-service
        - name: image.tag
          value: latest  
    
  destination:
    server: https://kubernetes.default.svc
    namespace: auth-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true