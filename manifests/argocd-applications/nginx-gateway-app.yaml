# kubeship/manifests/nginx-gateway-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/celestn1/kubeship
    targetRevision: HEAD
    path: helm-charts/nginx-gateway
    helm:
      parameters:
        - name: image.repository
          value: 240398787204.dkr.ecr.eu-west-2.amazonaws.com/nginx-gateway
        - name: image.tag
          value: latest

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
