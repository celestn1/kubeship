# kubeship/manifests/base/ingress-cert.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeship-ingress
  namespace: default
  spec:
    ingressClassName: alb
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Uncomment TLS when domain + certs are valid
  # tls:
  #   - hosts:
  #       - kubeship.celestn.dev
  #     secretName: tls-cert

  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
