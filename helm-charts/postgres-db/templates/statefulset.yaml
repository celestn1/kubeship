# kubeship/helm-charts/postgres-db/templates/statefulset.yaml

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "postgres-db.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: {{ include "postgres-db.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "postgres-db.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "postgres-db.name" . }}
    spec:
      serviceAccountName: {{ include "postgres-db.fullname" . }}-sa
      containers:
        - name: postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
